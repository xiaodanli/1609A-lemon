<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/mui.picker.css">
		<link rel="stylesheet" href="css/mui.poppicker.css">
		<link rel="stylesheet" href="css/mui.dtpicker.css">
	</head>
	<body>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left">
				<div class="mui-scroll-wrapper aside">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						<h1>收支类型</h1>
						<ul>
							<li>全部支出</li>
							<li>全部收入</li>
						</ul>
						<h1>收支分类</h1>
						<ul>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
							<li>购物</li>
						</ul>
						<button type="button" class="mui-btn mui-btn-primary close-aside">关闭侧边栏</button>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="header">
					<div class="total">
						<div class="pay-wrap">
							本月花费：
							<span>1821.00</span>
						</div>
						<div class="comming-wrap">
							本月收入：
							<span>2221.00</span>
						</div>
					</div>
					<div class="select-time">
						<span class="select-type">月</span>
						<span class="select-date">2018-11</span>
					</div>
				</header>
				<div class="mui-content con-wrap">
					<div class="con-title">
						<span class="mui-icon mui-icon-bars open-aside"></span>
						<div class="tab-list">
							<span class="active" data-id="0">账单</span>
							<span data-id="1">图表</span>
						</div>
						<span class="mui-icon mui-icon-bars"></span>
					</div>
					<div class="content">
						<!-- 按月显示 -->
						<div class="bill-wrap">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<!--这里放置真实显示的DOM内容-->
									<div class="month-wrap">
										<div class="day-item">
											<div class="day-title">
												<div>
													<span class="mui-icon mui-icon-chatboxes"></span>
													10-11
												</div>
												<div>
													花费
													<span>1212</span>
												</div>
											</div>
											<ul class="mui-table-view">
												<li class="mui-table-view-cell">
													<div class="mui-slider-right mui-disabled">
														<a class="mui-btn mui-btn-red">删除</a>
													</div>
													<div class="mui-slider-handle">
														<div>
															<span class="mui-icon mui-icon-chatboxes  y-bg"></span>
															<span>住宿</span>
														</div>
														<div class="red">122.00</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<!-- 按年显示 -->
									<div class="year-wrap none">
										<!-- 以月为循环体 -->
										<div class="month-item">
											<ul class="mui-table-view">
												<li class="mui-table-view-cell mui-collapse">
													<a class="mui-navigate-right" href="#">
														<ul class="m-title">
															<li>
																<span class="mui-icon mui-icon-chatboxes"></span>
																<span>10月</span>
															</li>
															<li class="red">
																<span>花费</span>
																<span>121212</span>
															</li>
															<li class="green">
																<span>收入</span>
																<span>121212</span>
															</li>
															<li class="gray">
																<span>结余</span>
																<span>-1212</span>
															</li>
														</ul>
													</a>
													<div class="mui-collapse-content">
														<ul class="mui-table-view">
															<li class="mui-table-view-cell">
																<div class="mui-slider-right mui-disabled">
																	<a class="mui-btn mui-btn-red">删除</a>
																</div>
																<div class="mui-slider-handle">
																	<div>
																		<span class="mui-icon mui-icon-chatboxes y-bg"></span>
																		<span>住宿</span>
																	</div>
																	<div class="red">122.00</div>
																</div>
															</li>
														</ul>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="table-wrap none">
							<div id="main" style="width: 300px;height:300px;"></div>
						</div>
					</div>
				</div>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active" href="#tabbar">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-chat">
						<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
						<span class="mui-tab-label">消息</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-contact">
						<span class="mui-icon mui-icon-contact"></span>
						<span class="mui-tab-label">通讯录</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-map">
						<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">设置</span>
					</a>
				</nav>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
				<div class="go-bill">
					<span class="mui-icon mui-icon-plus"></span>
				</div>
			</div>
		</div>
		
		<script src="js/libs/require.js" data-main="./js/page/index.js"></script>
	</body>
</html>
